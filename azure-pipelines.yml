trigger:
  branches:
    include:
      - master
      - dev
  tags:
    include:
      - v*
jobs:
  - job: Windows
    pool:
      vmImage: "windows-latest"
    steps:
      - template: 'build/setup-variables.yml'
      - template: 'build/setup-signing-key.yml'
      - task: NodeTool@0
        inputs:
          versionSpec: '14.x'
        displayName: 'Install Node.js'
      - bash: |
          cd packages/protocols
          yarn
          yarn build
          cd ../core
          yarn
          yarn build
          cd ../core-backend
          yarn
          yarn build
          cd ../intiface
          export GH_TOKEN="$(GH_TOKEN)"
          export CSC_LINK="$(System.DefaultWorkingDirectory)\SigningCert.pfx"
          export CSC_KEY_PASSWORD="$(NPLabsRepoSigningKey)"
          yarn
          yarn electron:build
        displayName: 'yarn build (powershell)'
        condition: eq(variables['Agent.OS'], 'Windows_NT')
      - task: CopyFiles@2
        displayName: "Copy frozen executables to staging"
        inputs:
          sourceFolder: '$(System.DefaultWorkingDirectory)/packages/intiface/dist_electron'
          contents: |
            intiface-desktop*
            latest*.yml
          targetFolder: '$(Build.ArtifactStagingDirectory)'
          flattenFolders: true
      - task: PublishPipelineArtifact@0
        displayName: "Publish frozen executables to artifacts"
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'intiface-desktop-win'
  - job: MacOS
    pool:
      vmImage: 'macos-latest'
    steps:
      - template: 'build/setup-variables.yml'
      - template: 'build/setup-mac-signing-key.yml'
      - task: NodeTool@0
        inputs:
          versionSpec: '14.x'
        displayName: 'Install Node.js'
      - bash: |
          cd packages/protocols
          yarn
          yarn build
          cd ../core
          yarn
          yarn build
          cd ../core-backend
          yarn
          yarn build
          cd ../intiface
          export GH_TOKEN="$(GH_TOKEN)"
          yarn
          yarn electron:build
        displayName: 'yarn build'
      - task: CopyFiles@2
        displayName: "Copy frozen executables to staging"
        inputs:
          sourceFolder: '$(System.DefaultWorkingDirectory)/packages/intiface/dist_electron'
          contents: |
            intiface-desktop*
            latest*.yml
          targetFolder: '$(Build.ArtifactStagingDirectory)'
          flattenFolders: true
      - task: PublishPipelineArtifact@0
        displayName: "Publish frozen executables to artifacts"
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'intiface-desktop-mac'
  - job: Linux
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: 'build/setup-variables.yml'
      - task: NodeTool@0
        inputs:
          versionSpec: '14.x'
        displayName: 'Install Node.js'
      - bash: |
          cd packages/protocols
          yarn
          yarn build
          cd ../core
          yarn
          yarn build
          cd ../core-backend
          yarn
          yarn build
          cd ../intiface
          export GH_TOKEN="$(GH_TOKEN)"
          export CSC_LINK="$(System.DefaultWorkingDirectory)\SigningCert.pfx"
          export CSC_KEY_PASSWORD="$(NPLabsRepoSigningKey)"
          yarn
          yarn electron:build
        displayName: 'yarn build'
      - task: CopyFiles@2
        displayName: "Copy frozen executables to staging"
        inputs:
          sourceFolder: '$(System.DefaultWorkingDirectory)/packages/intiface/dist_electron'
          contents: |
            intiface-desktop*
            latest*.yml
          targetFolder: '$(Build.ArtifactStagingDirectory)'
          flattenFolders: true
      - task: PublishPipelineArtifact@0
        displayName: "Publish frozen executables to artifacts"
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'intiface-desktop-linux'
  - job: Deploy
    dependsOn:
      - Windows
      - MacOS
      - Linux
    condition: and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'))
    pool:
      vmImage: 'windows-latest'
    steps:
      - task: DownloadPipelineArtifact@1
        displayName: Download Artifacts from other jobs
        inputs:
          buildType: 'current'
      - task: GitHubRelease@0
        displayName: Upload release to Github
        inputs:
          gitHubConnection: "release"
          repositoryName: "intiface/intiface-desktop"
          action: "create"
          tagSource: "auto"
          title: 'Intiface Desktop Release $(gitVersion)'
          assets: "$(System.ArtifactsDirectory)/**/*"
          isPreRelease: false
